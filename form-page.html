<body>
    <header>
        <div class="container">
            <h1>Websites For Hire</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>
            </nav>
            <button id="theme-toggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
        </div>
    </header>

    <main class="container">
        <h2>Get In Touch</h2>
        <form id="contact-form" action="#" method="POST">
            
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <div id="nameError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="">-- Select a Subject --</option>
                    <option value="Inquiry-General">General Inquiry</option>
                    <option value="Inquiry-Sales">Sales/Project Inquiry</option>
                    <option value="Feedback">Feedback/Support</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <div id="messageError" class="error-message"></div>
            </div>
            
            <button type="submit" class="cta-button">Submit Form</button>

        </form>
    </main>
